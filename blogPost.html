<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Sharing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: none;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group textarea {
      height: 100px;
    }

    .form-group input[type="file"] {
      border: none;
    }

    .add-post {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      color: white;
      width: 50px;
      height: 50px;
      border: none;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    .add-post:hover {
      background-color: #0056b3;
    }

    .post-container {
      margin: 20px;
    }

    .post {
      background: #fff;
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .post h3 {
      margin-top: 0;
    }

    .post img {
      max-width: 100%;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="post-container" id="post-container">
    <!-- Posts will be displayed here -->
  </div>

  <div class="container" id="form-container">
    <h2>Create a Post</h2>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="class">Class</label>
      <input type="text" id="class" placeholder="Enter your class">
    </div>
    <div class="form-group">
      <label for="grade">Grade</label>
      <input type="text" id="grade" placeholder="Enter your grade">
    </div>
    <div class="form-group">
      <label for="experience">Experience</label>
      <textarea id="experience" placeholder="Share your experience..."></textarea>
    </div>
    <div class="form-group">
      <label for="image">Upload Image</label>
      <input type="file" id="image">
    </div>
    <button onclick="addPost()">Post</button>
    <button onclick="toggleForm()">Cancel</button>
  </div>

  <button class="add-post" onclick="toggleForm()">+</button>

  <script>
    function addPost() {
      const name = document.getElementById('name').value;
      const userClass = document.getElementById('class').value;
      const grade = document.getElementById('grade').value;
      const experience = document.getElementById('experience').value;
      const imageInput = document.getElementById('image');

      if (!name || !userClass || !grade || !experience) {
        alert('Please fill in all fields!');
        return;
      }

      const postContainer = document.getElementById('post-container');

      const postDiv = document.createElement('div');
      postDiv.classList.add('post');

      const postContent = `
        <h3>${name} (Class: ${userClass}, Grade: ${grade})</h3>
        <p>${experience}</p>
      `;

      postDiv.innerHTML = postContent;

      if (imageInput.files.length > 0) {
        const imageFile = imageInput.files[0];
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          postDiv.appendChild(img);
        };
        reader.readAsDataURL(imageFile);
      }

      postContainer.appendChild(postDiv);

      // Clear inputs
      document.getElementById('name').value = '';
      document.getElementById('class').value = '';
      document.getElementById('grade').value = '';
      document.getElementById('experience').value = '';
      document.getElementById('image').value = '';

      toggleForm();
    }

    function toggleForm() {
      const formContainer = document.getElementById('form-container');
      formContainer.style.display = formContainer.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
